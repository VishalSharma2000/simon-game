<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>

  <!-- style sheet link  -->
  <link rel="stylesheet" href="styles.css">
  <!-- font awesome link  -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start the Game</h1>
  <h3>Score:&nbsp;&nbsp;<span class="score">0</span></h3>
  <p>Note: press
    y: <span class="yellow inst">yellow</span>,
    r: <span class="red inst">red</span>,
    g: <span class="green inst">green</span>,
    b: <span class="blue inst">blue</span>,
  </p>
  <div class="container">
    <div lass="row">
      <div type="button" id="green" class="btn green">
      </div>
      <div type="button" id="red" class="btn red">
      </div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
      </div>
      <div type="button" id="blue" class="btn blue">
      </div>
    </div>
  </div>

  <footer style="color: white; font-size: 15px;">Made By Vishal Sharma</footer>
  <!-- jquery link  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- js link  -->
  <script src="main.js"></script>
</body>

</html>
